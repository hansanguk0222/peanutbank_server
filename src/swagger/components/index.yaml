components:
  schemas:
    Accountbook:
      type: object
      description: 가계부
      additionalProperties:
        type: object
        properties:
          expenditure:
            type: object
            properties:
              additionalProperites:
                type: array
                items:
                  $ref: '#/components/schemas/Ledger'
          income:
            type: object
            properties:
              additionalProperites:
                type: array
                items:
                  $ref: '#/components/schemas/Ledger'

    Ledger:
      type: object
      description: 이미 존재하는 장부
      properties:
        id:
          type: string
          required: false
        description:
          type: string
          required: false
        amount:
          type: number
          required: true
        categoryId:
          type: string
          required: false

    CreateLedger:
      type: object
      description: 새로 만드는 장부
      properties:
        id:
          type: string
          required: false
        nickname:
          type: string
          required: false
        yyyy:
          type: number
          required: false
        mm:
          type: number
          required: false
        dd:
          type: number
          required: false
        incomeOrExpenditure:
          type: string
          required: true
        description:
          type: string
          required: false
        amount:
          type: number
          required: true
        category:
          type: string
          required: false
        categoryId:
          type: string
          required: false

    CreateSuccess:
      type: object
      properties:
        id:
          type: string

    Accountbooks:
      type: object
      properties:
        beforeMonth:
          yearAndMonth:
            type: string
          accountbook:
            type: object
        nowMonth:
          yearAndMonth:
            type: string
          accountbook:
            type: object
        afterMonth:
          yearAndMonth:
            type: string
          accountbook:
            type: object

    Hello:
      type: object
      properties:
        text:
          type: string

    Error:
      type: object
      properties:
        success:
          type: boolean
        message:
          type: string

    User:
      type: object
      properties:
        image:
          type: string
        nickname:
          type: string

    UserToken:
      type: object
      properties:
        accessToken:
          type: string
        refreshToken:
          type: string
        userId:
          type: string

    Category:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        color:
          type: string
        isExist:
          type: boolean

    CreateCategoryInform:
      type: object
      properties:
        nickname:
          type: string
        name:
          type: string

    UpdateCategoryColorInform:
      type: object
      properties:
        color:
          type: string

  prameters: null

  responses:
    OkRequest:
      content:
        application/json:
          schema:
            type: object
            properties:
              status:
                type: number
    HelloRequest:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Hello'
    GetAccountbooksRequest:
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '#/components/schemas/Accountbook'
    GetAccountbookRequest:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Accountbook'
    GetLedgersRequest:
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '#/components/schemas/Ledger'
    CreateLedgerRequest:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/CreateLedger'
    CreateSuccessRequest:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/CreateSuccess'
    BadRequest:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    InternalServerError:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    UnauthorizedError:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    GetUserInformRequest:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/User'
    LoginRequest:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/UserToken'
    GetCategoriesRequest:
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '#/components/schemas/Category'
