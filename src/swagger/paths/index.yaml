/ledgers/{ledgerId}/users/{userId}/years/{yyyy}/months/{mm}/days/{dd}:
  put:
    tags:
      - ledger
    summary: 기존 장부 수정
    description: userId가 작성한 기존에 존재했던 장부의 내용을 수정한다. patch는 몇몇 웹 서버나 브라우저에서 지원 안하므로 put을 사용
    security:
      - bearerAuth: []
    parameters:
      - in: path
        name: userId
        description: 글 쓴 사람
        required: true
      - in: path
        name: ledgerId
        description: 수정하고 싶은 장부의 아이디
        required: true
      - in: path
        name: yyyy
        description: 원하는 년도
        required: true
      - in: path
        name: mm
        description: 원하는 달
        required: true
      - in: path
        name: dd
        description: 원하는 일
        required: true
      - in: path
        name: ledgerId
        description: 교체하려는 장부의 아이디
        required: true
    responses:
      200:
        $ref: '../components/index.yaml#/components/responses/OkRequest'
      400:
        $ref: '../components/index.yaml#/components/responses/BadRequest'
      401:
        $ref: '../components/index.yaml#/components/responses/UnauthorizedError'
      500:
        $ref: '../components/index.yaml#/components/responses/InternalServerError'
  delete:
    tags:
      - ledger
    summary: 기존 장부 삭제
    description: userId가 yyyy-mm-dd에 쓴 장부 중 장부 아이디가 ledgerId인 장부를 삭제한다.
    security:
      - bearerAuth: []
    parameters:
      - in: path
        name: userId
        description: 글 쓴 사람
        required: true
      - in: path
        name: ledgerId
        description: 수정하고 싶은 장부의 아이디
        required: true
      - in: path
        name: yyyy
        description: 원하는 년도
        required: true
      - in: path
        name: mm
        description: 원하는 달
        required: true
      - in: path
        name: dd
        description: 원하는 일
        required: true
      - in: path
        name: ledgerId
        description: 교체하려는 장부의 아이디
        required: true
    responses:
      200:
        $ref: '../components/index.yaml#/components/responses/OkRequest'
      400:
        $ref: '../components/index.yaml#/components/responses/BadRequest'
      401:
        $ref: '../components/index.yaml#/components/responses/UnauthorizedError'
      500:
        $ref: '../components/index.yaml#/components/responses/InternalServerError'
