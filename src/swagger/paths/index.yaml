/accountbooks/users/{userId}/years/{yyyy}/months/{mm}:
  get:
    tags:
      - accountbook
    summary: 달력에 필요한 가계부 불러오기
    description: userId가 yyyy-mm 기준으로 바로 이전 달과 바로 이후에 달을 포함하여 총 세 달에 기간동안 작성한 가게부를 불러온다
    security:
      - bearerAuth: []
    responses:
      200:
        $ref: '../components/index.yaml#/components/responses/GetAccountbooksRequest'
      400:
        $ref: '../components/index.yaml#/components/responses/BadRequest'
      401:
        $ref: '../components/index.yaml#/components/responses/UnauthorizedError'
      500:
        $ref: '../components/index.yaml#/components/responses/InternalServerError'
    parameters:
      - in: path
        name: userId
        description: 유저의 고유 아이디
        required: true
      - in: path
        name: yyyy
        description: 원하는 년도
        required: true
      - in: path
        name: mm
        description: 원하는 달
        required: true

/ledgers/users/{userId}/years/{yyyy}/months/{mm}/days/{dd}:
